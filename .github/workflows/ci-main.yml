name: CI Main

on:
  push:
    branches: [ "main" ]

jobs:
  web_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Generate version asset
        run: |
          VERSION_NAME="${{ needs.version.outputs.name }}" \
          VERSION_NUMBER="${{ needs.version.outputs.number }}" \
          VERSION_DESCRIBE="${{ needs.version.outputs.describe }}" \
          bash scripts/gen_version_yaml.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true

      - name: Generate Protobufs (Dart)
        run: bash scripts/gen_protos.sh
      - name: Pub get
        run: flutter pub get
      - name: Run web smoke (widget) tests
        run: |
          mkdir -p test-results
          set -o pipefail
          flutter test --platform chrome test/widget_test.dart 2>&1 | tee test-results/web-smoke.txt
      - name: Upload web smoke logs
        uses: actions/upload-artifact@v4
        with:
          name: web-smoke-logs
          path: test-results/web-smoke.txt

  web_integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Generate version asset
        run: |
          VERSION_NAME="${{ needs.version.outputs.name }}" \
          VERSION_NUMBER="${{ needs.version.outputs.number }}" \
          VERSION_DESCRIBE="${{ needs.version.outputs.describe }}" \
          bash scripts/gen_version_yaml.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true

      - name: Generate Protobufs (Dart)
        run: bash scripts/gen_protos.sh
      - name: Pub get
        run: flutter pub get
      - name: Make scripts executable
        run: chmod +x scripts/*.sh || true
      - name: Run integration (web / chrome)
        run: |
          mkdir -p test-results
          set -o pipefail
          ./scripts/run_integration.sh web 2>&1 | tee test-results/web-integration.txt
      - name: Upload web integration logs
        uses: actions/upload-artifact@v4
        with:
          name: web-integration-logs
          path: test-results/web-integration.txt

  android_integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Generate version asset
        run: |
          VERSION_NAME="${{ needs.version.outputs.name }}" \
          VERSION_NUMBER="${{ needs.version.outputs.number }}" \
          VERSION_DESCRIBE="${{ needs.version.outputs.describe }}" \
          bash scripts/gen_version_yaml.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true

      - name: Generate Protobufs (Dart)
        run: bash scripts/gen_protos.sh
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Android SDK tools
        run: sudo apt-get update -y && sudo apt-get install -y libglu1-mesa
      - name: Pub get
        run: flutter pub get
      - name: Make scripts executable
        run: chmod +x scripts/*.sh || true
      - name: Start emulator and run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: default
          profile: pixel_5
          script: |
            mkdir -p test-results
            set -o pipefail
            ./scripts/run_integration.sh android 2>&1 | tee test-results/android-integration.txt
      - name: Upload Android integration logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-integration-logs
          path: test-results/android-integration.txt
