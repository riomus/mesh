name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1

      - name: Generate Protobufs (Dart)
        run: bash scripts/gen_protos.sh

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate native splash
        run: dart run flutter_native_splash:create

      - name: Derive repository name for base href
        shell: bash
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV


      - name: Compute version from git describe (and ensure base tag 0.0.1)
        id: ver
        run: |
          bash scripts/version.sh
      
      - name: Generate version asset
        run: |
          VERSION_NAME="${{ steps.ver.outputs.name }}" \
          VERSION_NUMBER="${{ steps.ver.outputs.number }}" \
          VERSION_DESCRIBE="${{ steps.ver.outputs.describe }}" \
          bash scripts/gen_version_yaml.sh
      - name: Build Flutter Web
        run: |
          flutter build web \
            --release \
            --build-name "${{ steps.ver.outputs.name }}" \
            --build-number "${{ steps.ver.outputs.number }}" \
            --base-href "/${{ env.REPO_NAME }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
